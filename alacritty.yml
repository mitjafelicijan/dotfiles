env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 60

font:
  size: 16
  normal:
    family: Berkeley Mono
  bold:
    family: Berkeley Mono
  italic:
    family: Berkeley Mono

cursor:
  blink_timeout: 0
  style:
    blinking: "Always"

colors:
  primary:
    background: "#111111"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
